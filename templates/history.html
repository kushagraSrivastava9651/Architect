<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DWG Validator - History</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 40px 20px;
      color: #111827;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
      min-width: 900px;
    }

    th, td {
      padding: 14px 12px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: #f1f5f9;
      color: #334155;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    td a {
      color: #2563eb;
      text-decoration: none;
      transition: color 0.2s;
    }

    td a:hover {
      text-decoration: underline;
      color: #1d4ed8;
    }

    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: #2563eb;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }

    .delete-button {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .delete-button:hover {
      background-color: #dc2626;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      table {
        font-size: 13px;
      }

      th, td {
        padding: 10px 8px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DWG Upload History</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Check Type</th>
          <th>Original File</th>
          <th>Modified DXF</th>
          <th>Excel Report</th>
          <th>Uploaded At</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for row in records %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td><a href="/converted/{{ row[3] }}" target="_blank">{{ row[3] }}</a></td>
          <td><a href="/converted/{{ row[4] }}" target="_blank">{{ row[4] }}</a></td>
          <td>{{ row[5] }}</td>
          <td>
            <form action="/delete-entry/{{ row[0] }}" method="get" onsubmit="return confirm('Are you sure you want to delete this entry?');">
              <button class="delete-button">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a class="back-link" href="/home">‚Üê Back to Home</a>
  </div>
</body>
</html>
